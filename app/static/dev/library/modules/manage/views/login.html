<div class="top_bar">
            <span class="logo">
                <a>
                    <img src="/assets/images/yunite-logo.png" height="60" width="119" alt="">
                </a>
            </span>
            <div class="registerBtn showRegistrationButton" data-ng-show="!showRegistration">
                <input type="button" value="Register" data-ng-click="showRegistration=true" class="form-control registerBtn">
            </div>
            <div class="pull-right loginForm">
                <form ng-controller="loginController" ng-submit="checkForm()">
                    <input type="text" ng-model="user.email" ng-class="{badLogin : badLogin,goodLogin : goodLogin}" class="form-control loginFormIn" placeholder="Email">
                    <input type="password" ng-model="user.pass" ng-class="{badLogin : badLogin,goodLogin : goodLogin}" class="form-control loginFormIn" placeholder="Password" >
                    <input type="submit" ng-click="checkForm()" value="Login" class="btn btn-default">
                </form>
            </div>
        </div>

        <div ng-controller="loginController">
            
            <div role="form" class="marginTop" ng-hide="!showRegistration">
                <form class="loveYouJon">
                    <label>Register</label>
                    <input type="text" ng-model="user.first_name" class="form-control" placeholder="First name">
                    <input type="text" ng-model="user.last_name" class="form-control" placeholder="Last name">
                    <input type="url" ng-model="user.img"class="form-control" placeholder="Avatar Url">
                    <input type="email" ng-model="user.email"class="form-control" placeholder="Email">
                    <input type="password" ng-model="user.pass" class="form-control" placeholder="Password">
                    <input type="password" ng-model="user.cpass" class="form-control" placeholder="Confirm Password">
                    <input type="text" ng-model="user.code" class="form-control" placeholder="Code">        
                    <input type="button" ng-click="createUser()" value="Register" class="form-control">
                </form>
                
            </div>
</div>
