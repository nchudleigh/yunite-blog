<div class="top_bar" ng-controller="topbarController" ng-swipe-left="hideDrawer();" ng-swipe-right="showDrawer();">
    <div class="logo">
            <a>
                <img src="/assets/images/yunite-logo.png" height="60" width="119" alt="">
            </a>
    </div>
    <div class="mobile_menu" ng-click="toggleDrawer()">
        <img src="/assets/images/menu.png?" height="40" width="40" alt="">
    </div>
</div>

<div class="container">
    <div class="drawer drawer_hidden" ng-swipe-left="toggleDrawer();">
        <div class="drawer_scroller" ng-controller="sidebarController">
            <div id="page_top" ng-click="pageTop()"><img src="/assets/images/up-arrow.png" height="60" width="60"><div>Top of posts</div></div>
            <card ng-repeat="post in posts"></card>
        </div>
    </div>
    <div class="content" ng-swipe-right="toggleDrawer();">
        <div class="content_scroller" ng-controller="blogController" ng-init="resizeContent();">
            <blog-post ng-repeat="post in posts"></blog-post>
        </div>
    </div>
</div>
