<div class="card" card-id="{{post.id}}">
	<div class="avatar">
		<img ng-src="{{post.author.img}}" alt="" width="45" height="45">
	</div>
	<div class="cardTitle">{{post.title}}</div>
	<div class="cardInfo">
		<div class="cardName">{{post.author.first_name}}</div><div class="cardDate">{{post.pub_date | date:'MMM dd, yyyy'}}</div>
	</div>
</div>
