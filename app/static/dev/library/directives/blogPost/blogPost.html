<div class="bpost" post_id="{{post.id}}">
	<div class="bpostInfo">
		<img ng-src="{{post.author.img}}" title="{{post.author.first_name}}" width="60" height="60" class="bpostAvatar">
		<div class="bpostInfoRight">
			<div class="bpostTitle">{{post.title}}</div>
			<span class="bpostName">{{post.author.first_name}}&nbsp;{{post.author.last_name}},</span>
			<span class="bpostDate">{{post.pub_date | date:'MMM dd, yyyy @ h:mm a'}}</span>
		</div>
	</div>
	<div class="bpostContent" ng-bind-html="post.body | unsafe"></div>
	<share-buttons post-id="{{post.id}}"></share-buttons>
</div>
